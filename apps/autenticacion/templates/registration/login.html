{% extends "base/base.html" %}

{% block body %}

    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            Username
            <input
              type="text"
              name="username"
              maxlength="150"
              id="id_username"
              required
            />
        </div>

        <div class="form-group">
            Password
            <input
              type="password"
              name="password"
              id="id_password"
              required
            />
        </div>
        <button type="submit">Login</button>
    </form>

{% endblock %}
